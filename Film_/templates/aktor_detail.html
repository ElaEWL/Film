<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Aktorzy</title>
	{% extends 'base.html' %}
  </head>
  <body>
{% block content %}
  <div>
	<h2>{{ object.nazwa }}</h2>
	<p>Imię: {{ object.imię }}</p>
	<p>Nazwisko: {{ object.nazwisko }}</p>
	<p>Filmy: 
	<ul>
{% for aktorzy in object.aktorzy.all %}
    <li><a href="/Film_/Filmy/{{ aktorzy|slugify }}">{{ aktorzy }}</li>
{% endfor %}
</ul></p>	
  </div>
{% endblock %}
  </body>
</html>
