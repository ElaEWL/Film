<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Oceny</title>
  </head>
  <body>
  <h1>Oceny</h1>
  <div class="ocena">
	{% if ocena.published_date %}
        <p>opublikowana: {{ ocena.published_date }}</p>
	{% endif %}
	Ocena: <a class="btn btn-default" href="{% url 'ocena_edit' pk=ocena.pk %}">{{ ocena.wartość }}</a>
        
        <p>Film: {{ ocena.film }}</p>
		<p>Użytkownik: {{ ocena.user }}</p>
    </div>

  </body>
</html>
