<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Rezyserzy</title>
	{% extends 'base.html' %}
  </head>
  <body>
{% block content %}
  <div>
	<h2>{{ object.nazwa }}</h2>
	<p>Imię: {{ object.imię }}</p>
	<p>Nazwisko: {{ object.nazwisko }}</p>
	<p>Filmy: 
	<ul>
{% for rezyser in object.rezyser.all %}
    <li><a href="/Film_/Filmy/{{ rezyser|slugify }}"> {{ rezyser }}  </a></li>
{% endfor %}
</ul></p>	
  </div>
{% endblock %}
  </body>
</html>
